<div class="contenido animated fadeIn">

	<marosca-about-me *ngIf="landingData?.aboutMe"
		[aboutMe]="landingData.aboutMe" [pdf]="landingData.pdf">
	</marosca-about-me>

	<marosca-projects-list *ngIf="landingData?.projects?.length"
		[projects]="landingData.projects">
	</marosca-projects-list>

	<marosca-contact *ngIf="landingData?.contact"
		[contact]="landingData.contact">
	</marosca-contact>
</div>
